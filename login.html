<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Money Thinking</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Nunito:wght@200&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center m-3">
                <div class="col-12 col-md-8 col-lg-6 p-3">
                    <form class="mb-3 mt-md-4" method="POST" action="#">
                        <h2 class="fw-bold mb-2 text-uppercase">Money Thinking</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="*********">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-login" type="submit">Entrar</button>
                        </div>
                        <!-- Register buttons -->
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
                        </div>
                        <!-- Redes sociais -->
                        <div class="d-grid">
                            <button class="btn btn-login facebook-color mb-4" type="submit">Continue com Facebook</button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-login twitter-color" type="submit">Continue com Twitter</button>
                        </div>

                        <!-- Tentei porém não consegui adicionar os ícones das redes sociais -->

                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
